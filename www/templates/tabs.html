<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Tasks Tab -->
  <ion-tab title="Tasks" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/tasks">
    <ion-nav-view name="tab-tasks"></ion-nav-view>
  </ion-tab>

  <!-- AddTask Tab -->
  <ion-tab title="Add Task" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus-outline" href="#/tab/addTask">
    <ion-nav-view name="tab-addTask"></ion-nav-view>
  </ion-tab>

</ion-tabs>
